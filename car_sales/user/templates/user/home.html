{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
<div style="text-align: center;">
    <h1>Home</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'user:dashboard' %}">
            <button class="btn btn-primary">Dashboard</button class="btn btn-primary">
        </a>
    {% else %}
        <a href="{% url 'user:login' %}">
            <button class="btn btn-primary">Login</button class="btn btn-primary">
        </a>
        <a href="{% url 'user:register' %}">
            <button class="btn btn-primary">Register</button class="btn btn-primary">
        </a>
    {% endif %}
</div>
{% endblock content %}
