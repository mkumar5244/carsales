{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% load crispy_forms_tags %}
{% block content %}
<form action="{% url 'user:login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Login</button class="btn btn-primary">
</form>
{% endblock content %}
