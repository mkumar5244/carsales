<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      body {
        background-image: url('https://media.istockphoto.com/photos/new-cars-in-showroom-blurred-defocused-background-picture-id1176032554?k=20&m=1176032554&s=612x612&w=0&h=vgdLNexbTthDrURGMPtTZE6axtCFFy1yhE4IOm5TcRI=');
        background-repeat: no-repeat;
        background-size: 100% 100%;
        height: 100%;
        width: 100%;
      }
    </style>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="container-fluid p-0">
                <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
                  {{ message }}
                </div>
              </div>
        {% endfor %}
    {% endif %}
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Car Sales</a>
        {% if user.is_authenticated %}
          <a href="{% url 'user:logout' %}" class="d-flex">
            <button class="btn btn-primary">Logout</button class="btn btn-primary">
          </a>
        {% endif %}
      </div>
    </nav>
    <br>
    <div class="container" style="background-color: rgba(230, 226, 228, 0.8);">
      <br>
      <div class="row justify-content-center">
        <div class="col-8">
          {% block content %}
          <h1>Hi!</h1>
          {% endblock content %}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
